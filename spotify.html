<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylespotify.css">
</head>
<body>
    <div>
        <img src="imagens/0_zPG9dqz508rmRR70.png" alt="Código QR">

        <p class="valor">R$4,50</p>
        <p class="instru">Escaneie o QR Code ou clique abaixo para copiar a cahve PIX:</p>
        <button id="copiar">Copiar chave PIX</button>
    </div>

    <textarea id="texto-a-copiar" rows="4" cols="50">Teste ne pae</textarea>

    <script>
        // Função para copiar o texto quando o botão for clicado
        document.getElementById("copiar").addEventListener("click", function() {
            // Seleciona o elemento de texto
            var texto = document.getElementById("texto-a-copiar");
            texto.select();
            
            // Copia o texto para a área de transferência
            document.execCommand("copy");
            
            // Emite um alerta informando que o texto foi copiado
            alert("O texto foi copiado para a área de transferência: " + texto.value);
        });
    </script>
</body>
</html>
